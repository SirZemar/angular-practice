<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons *ngIf="backButton" slot="start">
      <ion-back-button [style]="{backgroundColor: 'var(--ion-color-secondary)',borderRadius: '10%'}" defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>
